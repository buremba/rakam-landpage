<div class="top-bar">
    <div class="center">
        <iframe class="pull-left" src="https://ghbtns.com/github-btn.html?user=buremba&repo=rakam-wiki&type=fork&count=false&size=large" frameborder="0" scrolling="0"  width="90px" height="30px"></iframe>
        <a class="pull-left hide-decoration" href="https://github.com/buremba/rakam-wiki/" style="color:#fff;margin-top:3px"><h5>and contribute the docs!</h5></a>

        <form class="form-inline pull-right" style="margin:0" action="/doc-search" method="get">
            <div class="form-group">
                <input type="text" name="query" ng-model="query" class="form-control form-control-sm" placeholder="Search" style="border: 1px solid rgba(0, 0, 0, 0.61);">
            </div>
            <button type="submit" style="border: 1px solid rgba(0, 0, 0, 0.61);" class="btn btn-secondary btn-sm">Search</button>
        </form>
        <div class="clearfix"></div>
    </div>
</div>
<div class="center padding-10-vertical row">
    <div class="col-sm-3 border-right section-left doc-sidebar" style="border-right:1px solid #eee">
        <a href="/api"> <span class="label label-default">API Explorer</span></a>
        <h3>Documents</h3>
        <div markdown-content="sidebar"></div>
    </div>
    <div class="col-sm-9 border-right section-right">
        <div class="docs-content">
            <div class="docs-header">
                <span class="pull-right" style="margin-top:6px">{{result.total_count}} results found</span>
                <h1 class="">Search Results for '{{query}}'</h1>
            </div>
            <div class="docs-body">
                <div ng-repeat="item in result.items">
                    <a class="search-result-heading" ng-href="/doc{{item.path.substring(0, item.name.length-2)}}">{{item.name.substring(0, item.name.length-3).replace("-", " ")}}</a>
                    <pre highlight-indice="match" class="search-result" ng-repeat="match in item.text_matches"></pre>
                </div>
            </div>
            <a ng-if="result.incomplete_results">More</a>
        </div>
    </div>
</div>
