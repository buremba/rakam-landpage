{{ partial "header.html" . }}
<section class="container-fluid" id="ui_header">
    <div class="container">
        {{ partial "new-header-product.html" . }}

        <div class="row box" style="margin:80px 0 40px;">
            <div class="clearfix col-md-4" style="max-height:200px;border-radius:15px">
                <img src="{{ .Site.BaseURL }}/images/common/bi_pointer.svg" style="max-height: 200px;max-width: 400px;"
                     alt="Looker vs Rakam">
            </div>
            <div class="clearfix col-md-8">
                <h1 style="line-height: 1.5em; margin-top: 100px; font-weight: bold">
                    Rakam â†’ Looker alternative
                </h1>

            </div>
        </div>

        <div class="comparison-tabs">
            <a {{ if eq .File.TranslationBaseName "looker" }}class="selected"{{ end }} href="/comparison/looker">Looker</a>
            <a {{ if eq .File.TranslationBaseName "tableau" }}class="selected"{{ end }} href="/comparison/tableau">Tableau</a>
            <a {{ if eq .File.TranslationBaseName "periscope-data" }}class="selected"{{ end }} href="/comparison/periscope-data">Periscope Data</a>
            <a {{ if eq .File.TranslationBaseName "mixpanel-amplitude" }}class="selected"{{ end }} href="/comparison/mixpanel-amplitude">Mixpanel & Amplitude</a>

            <section class="content">
                {{ .Content }}
            </section>


        </div>

    </div>
</section>


<section class="container" style="padding:0 30px">
    {{ partial "call_to_action.html" }}
</section>


{{ partial "new-footer-product.html" . }}
