[build]
  command = "hugo"
  publish = "public"

[context.deploy-preview]
  command = "hugo server -wD -d dev"

[[redirects]]
  from = "/blog/*"
  to = "https://rakam-blog.herokuapp.com/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/blog1/*"
  to = "https://blograkam.wordpress.com/:splat"
  status = 200
  force = true